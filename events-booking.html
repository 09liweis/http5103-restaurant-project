<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Restaurant - Events Booking</title>
        <link rel="stylesheet" href="css/common.css">
        <!-- Replace with your css for the page -->
        <link rel="stylesheet" href="css/events-booking.css"> 
    </head>
    <body id="events-booking">
        <header id="header">
        </header>
        <main id="main" class="wrapper">
            <h1>Events Booking</h1>
            <div id="events-list">
                
            </div>
            <form id="eventform" name="eventform">
                <h2>Book a Event</h2>
                <div class="form-group">
                    <label class="label" for="name">Name</label>
                    <input class="form-input" type="text" id="name" name="name" required />
                </div>
                <div class="form-group col">
                    <label class="label" for="date">Date</label>
                    <input class="form-input" type="date" id="date" name="date" required />
                </div>
                <div class="form-group col">
                    <label class="label" for="start-time">Start Time</label>
                    <input class="form-input" type="time" id="start-time" name="start-time" required />
                </div>
                <div class="form-group col">
                    <label class="label" for="end-time">End Time</label>
                    <input class="form-input" type="time" id="end-time" name="end-time" required />
                </div>
                <div class="clear"></div>
                <div class="form-group">
                    <label class="label" for="description">Description</label>
                    <textarea class="form-input" id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <input class="button form-input" type="submit" value="Submit" />
                </div>
            </form>
        </main>
        <footer id="footer">
        </footer>
    </body>
    <script src="js/common.js"></script>
    <!-- Replace with your js for the page -->
    <script src="js/events-booking.js"></script>
</html>
